<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisando Números</h1>
    </header>
    <section>
        <div>
            <label for="iNum">Número(Entre 1 a 100): </label>
            <input type="number" name="iNum" id="iNum" min="1" max="100" step="1" required>
            <input type="button" name="btnAd" id="btnAd" value="Adicionar">
            <br>
            <select name="listNum" id="listNum" size="10" hidden>
            </select>
            <br>
            <input type="button" name="btnFin" id="btnFin" value="Finalizar" disabled>
            <input type="button" name="btnRein" id="btnRein" value="Reiniciar" disabled>

        </div>
        <div id="dResp">
        </div>

    </section>
    <footer>
        <p><strong>Hebert</strong> | Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
