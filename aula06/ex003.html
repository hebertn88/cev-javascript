<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        //window.alert('Minha primeira msg!')
        /*window.confirm('esta gostando do js?')*/
        var n1 = Number.parseInt(prompt('Digite um número: '))
        var n2 = Number.parseFloat(prompt('Digite outro número: '))
        var n3 = Number(prompt('Digite outro número: '))
        var s = n1 + n2 + n3
        window.alert('A soma dos valores é ' + s)
        var s1 = String(n1)
        var s2 = n2.toString()
        var s = s1 + s2
        window.alert(`A soma dos valores é ${s}`) //template string
        s.length
        s.toUpperCase()
        s.toLowerCase()

</script>
</body>
</html>
